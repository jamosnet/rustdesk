name: Build RustDesk 1.4.0 IPA (Final V52)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    env:
      CC: /opt/homebrew/opt/llvm/bin/clang
      CXX: /opt/homebrew/opt/llvm/bin/clang++
      LDFLAGS: "-L/opt/homebrew/opt/llvm/lib"
      CPPFLAGS: "-I/opt/homebrew/opt/llvm/include"
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com
      
      # VCPKG ç¯å¢ƒå˜é‡
      VCPKG_ROOT: /usr/local/share/vcpkg
      VCPKGRS_TRIPLET: arm64-ios
      VCPKGRS_DYNAMIC: 0
      
      # å†…å­˜ä¼˜åŒ–ï¼šå•çº¿ç¨‹
      CARGO_PROFILE_RELEASE_LTO: "false"
      RUSTFLAGS: "-C codegen-units=1"

    steps:
      # 1. æ‹‰å–ä»£ç 
      - name: Checkout Source Code (v1.4.0)
        uses: actions/checkout@v4
        with:
          ref: 1.4.0
          submodules: recursive

      # 2. Setup Rust
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0
          components: rustfmt
          targets: aarch64-apple-ios

      # 3. Setup Flutter 3.19.6
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true

      # 4. å®‰è£…ä¾èµ–
      - name: Install System Dependencies
        run: |
          brew install llvm yasm nasm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          pip3 install pyyaml --break-system-packages

      # 5. å®‰è£… cargo-lipo
      - name: Install Cargo Lipo
        run: |
          cargo install cargo-lipo --locked

      # 6. å®‰è£… iOS Libs (Classic Mode)
      - name: Install iOS Libs via VCPKG
        run: |
          echo "âš™ï¸ Setting up vcpkg..."
          export VCPKG_ROOT="$VCPKG_INSTALLATION_ROOT"
          echo "VCPKG_ROOT=$VCPKG_ROOT" >> $GITHUB_ENV
          $VCPKG_ROOT/vcpkg install opus libvpx libyuv aom --triplet arm64-ios --classic

      # 7. ä¿®å¤ Flutter ä¾èµ–
      - name: Patch Dependencies
        run: |
          python3 -c "
          import yaml
          path = 'flutter/pubspec.yaml'
          with open(path, 'r') as f:
              config = yaml.safe_load(f)

          if 'dependency_overrides' not in config:
              config['dependency_overrides'] = {}
          
          config['dependency_overrides']['extended_text'] = '13.0.0'
          config['dependency_overrides']['flutter_launcher_icons'] = '0.13.1'
          config['dependency_overrides']['ffigen'] = '8.0.2'
          
          if 'dev_dependencies' in config and 'flutter_launcher_icons' in config['dev_dependencies']:
               config['dev_dependencies']['flutter_launcher_icons'] = '0.13.1'

          with open(path, 'w') as f:
              yaml.dump(config, f, default_flow_style=False, allow_unicode=True)
          "

      # 8. ä¼ªé€ æºç  (æš‚æ—¶å ä½ï¼Œç¨åè¦†ç›–)
      - name: Mock Missing Source Files
        run: |
          echo 'pub const VERSION: &str = "1.4.0";' > src/version.rs
          if [ ! -f "src/inline.rs" ]; then echo '// Dummy inline' > src/inline.rs; fi
          # å…ˆåˆ›å»ºä¸€ä¸ªç©ºçš„ï¼Œé˜²æ­¢ cargo tree æŠ¥é”™
          touch src/bridge_generated.rs

      # 9. ã€æ ¸å¿ƒä¿®å¤ã€‘ç²¾ç¡®åŒ¹é…ç‰ˆæœ¬å®‰è£… Codegen
      - name: Install Matching Bridge Codegen
        run: |
          echo "ğŸ” Resolving exact flutter_rust_bridge version..."
          # æ›´æ–°ä¸€ä¸‹ç´¢å¼•ä»¥ç¡®ä¿å‡†ç¡®
          cargo update --dry-run
          # ä½¿ç”¨ cargo tree è·å–å®é™…ä½¿ç”¨çš„åº“ç‰ˆæœ¬ (å»æ‰äº† v å‰ç¼€å¦‚æœå­˜åœ¨)
          FRB_VERSION=$(cargo tree -p flutter_rust_bridge --depth 0 | head -n 1 | awk '{print $2}' | sed 's/^v//')
          
          if [ -z "$FRB_VERSION" ]; then
             echo "âš ï¸ Failed to detect version, falling back to 1.80.1"
             FRB_VERSION="1.80.1"
          fi
          
          echo "âœ… Detected flutter_rust_bridge: $FRB_VERSION"
          echo "ğŸ“¦ Installing codegen tool version $FRB_VERSION..."
          cargo install flutter_rust_bridge_codegen --version "$FRB_VERSION" --features uuid --locked

      # 10. Flutter Pub Get
      - name: Install Flutter Dependencies
        working-directory: ./flutter
        run: flutter pub get

      # 11. ã€æ ¸å¿ƒä¿®å¤ã€‘æ‰‹åŠ¨ç”Ÿæˆæ¡¥æ¥ä»£ç  (è¦†ç›–ç©ºæ–‡ä»¶)
      - name: Generate Bridge Manually
        run: |
          echo "âš™ï¸ Generating Rust/Dart bridge code..."
          export PATH="$HOME/.cargo/bin:/opt/homebrew/opt/llvm/bin:$PATH"
          
          # å¿…é¡»æ˜¾å¼æŒ‡å®š --rust-outputï¼Œå¦åˆ™ src/bridge_generated.rs è¿˜æ˜¯ç©ºçš„ï¼
          flutter_rust_bridge_codegen \
            --rust-input src/flutter_ffi.rs \
            --rust-output src/bridge_generated.rs \
            --dart-output flutter/lib/generated_bridge.dart \
            --c-output flutter/ios/Runner/bridge_generated.h \
            --class-name RustdeskImpl
            
          echo "âœ… Bridge generated. Checking file size:"
          ls -lh src/bridge_generated.rs

      # 12. Dart 3 è¯­æ³•è¡¥ä¸
      - name: Patch Generated Bridge Code
        working-directory: ./flutter/lib
        run: |
          echo "ğŸ”§ Patching Dart code..."
          # ç§»é™¤ abstract
          sed -i '' 's/abstract class RustdeskImpl/class RustdeskImpl/g' generated_bridge.dart
          # è¡¥å…… final/base
          sed -i '' 's/^class wire_/final class wire_/g' generated_bridge.dart
          sed -i '' 's/^class _/final class _/g' generated_bridge.dart
          echo "âœ… Dart code patched."

      # 13. ç¼–è¯‘ Rust é™æ€åº“ (å•çº¿ç¨‹)
      - name: Build Rust Static Lib
        run: |
          echo "âš™ï¸ Configuring iOS SDK..."
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          export BINDGEN_EXTRA_CLANG_ARGS="-isysroot $SDK_PATH --target=arm64-apple-ios"
          export PATH="$HOME/.cargo/bin:/opt/homebrew/opt/llvm/bin:$PATH"
          
          echo "ğŸš€ Compiling (Single Thread)..."
          # æ­¤æ—¶ src/bridge_generated.rs å·²æœ‰å†…å®¹ï¼Œç¼–è¯‘åº”è¯¥é€šè¿‡
          cargo build --target aarch64-apple-ios --release --jobs 1
          
          mkdir -p flutter/ios/Runner
          cp target/aarch64-apple-ios/release/librustdesk.a flutter/ios/Runner/librustdesk.a
          echo "âœ… librustdesk.a generated."

      # 14. ç§»é™¤ç­¾å
      - name: Disable Xcode Signing
        working-directory: ./flutter/ios
        run: |
          sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj

      # 15. æœ€ç»ˆç¼–è¯‘
      - name: Build IPA
        working-directory: ./flutter
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          flutter build ios --release --no-codesign

      # 16. æ‰“åŒ…ä¸Šä¼ 
      - name: Package and Upload
        run: |
          mkdir Payload
          APP_PATH=$(find flutter/build/ios -name "Runner.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
             echo "âŒ Build failed"
             exit 1
          fi
          cp -r "$APP_PATH" Payload/
          zip -r RustDesk_1.4.0_Unsigned.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-1.4.0-Unsigned-IPA
          path: RustDesk_1.4.0_Unsigned.ipa
          retention-days: 3
