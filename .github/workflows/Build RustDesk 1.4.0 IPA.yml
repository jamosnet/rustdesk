name: Build RustDesk 1.4.0 IPA (Final V3)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    env:
      CC: /opt/homebrew/opt/llvm/bin/clang
      CXX: /opt/homebrew/opt/llvm/bin/clang++
      LDFLAGS: "-L/opt/homebrew/opt/llvm/lib"
      CPPFLAGS: "-I/opt/homebrew/opt/llvm/include"
      # 强制 Flutter 使用旧版兼容模式
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com

    steps:
      # 1. 拉取代码
      - name: Checkout Source Code (v1.4.0)
        uses: actions/checkout@v4
        with:
          ref: 1.4.0
          submodules: recursive

      # 2. 【关键修改】升级 Rust 到 1.81.0 以满足依赖库的最新要求
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0  # 之前是 1.75，现在为了 addr2line 必须升到 1.81

      # 3. 降级 Flutter (保持 3.10.6 不变，为了兼容 UI 代码)
      - name: Setup Flutter (Downgrade)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
          cache: true

      # 4. 安装系统依赖
      - name: Install System Dependencies
        run: |
          brew install llvm yasm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          pip3 install --upgrade pip setuptools --break-system-packages
          pip3 install requests --break-system-packages || true

      # 5. 【关键修改】安装桥接工具 (加上 --locked)
      - name: Install Bridge Codegen
        run: |
          # 加上 --locked 防止依赖库瞎更新，同时 Rust 1.81 能搞定新版依赖
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid --locked

      # 6. 生成桥接文件 (Bridge)
      - name: Generate Bridge (Force)
        run: |
          # 确保 cargo 安装的工具在 path 里
          export PATH="$HOME/.cargo/bin:/opt/homebrew/opt/llvm/bin:$PATH"
          
          # 1. 尝试用 python 脚本跑
          if [ -f "build.py" ]; then
            python3 build.py --target ios --skip-vcpkg || echo "Python script failed, fallback to manual..."
          fi
          
          # 2. 如果上面失败了，或者文件没生成，强制手动运行命令
          if [ ! -f "flutter/lib/generated_bridge.dart" ]; then
             echo "⚠️ Running manual codegen..."
             flutter_rust_bridge_codegen \
                --rust-input src/bridge_generated.rs \
                --dart-output flutter/lib/generated_bridge.dart \
                --c-output flutter/ios/Runner/bridge_generated.h \
                --class-name RustdeskImpl
          fi
          
          # 验证
          ls -l flutter/lib/generated_bridge.dart

      # 7. 编译 IPA (无签名)
      - name: Build IPA (No Codesign)
        working-directory: ./flutter
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          flutter clean
          flutter pub get
          # 禁用 iOS 签名并构建
          flutter build ios --release --no-codesign

      # 8. 打包
      - name: Package into IPA
        run: |
          mkdir Payload
          APP_PATH=$(find flutter/build/ios -name "Runner.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
             APP_PATH=$(find . -name "Runner.app" | head -n 1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found! Build failed."
            exit 1
          fi
          
          echo "Packaging from: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r RustDesk_1.4.0_Unsigned.ipa Payload

      # 9. 上传
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-1.4.0-Unsigned-IPA
          path: RustDesk_1.4.0_Unsigned.ipa
          retention-days: 3
