name: Build RustDesk 1.4.0 IPA (Final V4)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    env:
      CC: /opt/homebrew/opt/llvm/bin/clang
      CXX: /opt/homebrew/opt/llvm/bin/clang++
      LDFLAGS: "-L/opt/homebrew/opt/llvm/lib"
      CPPFLAGS: "-I/opt/homebrew/opt/llvm/include"
      # 强制 Flutter 使用旧版兼容模式
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com

    steps:
      # 1. 拉取代码
      - name: Checkout Source Code (v1.4.0)
        uses: actions/checkout@v4
        with:
          ref: 1.4.0
          submodules: recursive

      # 2. Setup Rust (1.81.0 锁定)
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0

      # 3. Setup Flutter (3.10.6 锁定)
      - name: Setup Flutter (Downgrade)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'
          channel: 'stable'
          cache: true

      # 4. 安装系统依赖
      - name: Install System Dependencies
        run: |
          brew install llvm yasm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          pip3 install --upgrade pip setuptools --break-system-packages

      # 5. 安装桥接工具 (锁定版本防止报错)
      - name: Install Bridge Codegen
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid --locked

      # 6. 【核心修复】生成桥接文件 (修正输入文件名)
      - name: Generate Bridge (Manual)
        run: |
          # 确保环境变量生效
          export PATH="$HOME/.cargo/bin:/opt/homebrew/opt/llvm/bin:$PATH"
          
          echo "⚠️ Generating bridge manually..."
          
          # 检查可能的输入文件，RustDesk 通常是 src/flutter_ffi.rs
          INPUT_FILE="src/flutter_ffi.rs"
          if [ ! -f "$INPUT_FILE" ]; then
             echo "src/flutter_ffi.rs not found, trying src/lib.rs..."
             INPUT_FILE="src/lib.rs"
          fi
          
          # 运行生成命令 (注意：输入文件改成了正确的 flutter_ffi.rs)
          flutter_rust_bridge_codegen \
            --rust-input "$INPUT_FILE" \
            --dart-output flutter/lib/generated_bridge.dart \
            --c-output flutter/ios/Runner/bridge_generated.h \
            --class-name RustdeskImpl
          
          # 检查生成结果
          if [ -f "flutter/lib/generated_bridge.dart" ]; then
            echo "✅ Bridge generated successfully!"
          else
            echo "❌ Bridge generation failed!"
            exit 1
          fi

      # 7. 编译 IPA (无签名)
      - name: Build IPA (No Codesign)
        working-directory: ./flutter
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          flutter clean
          flutter pub get
          # 禁用 iOS 签名并构建
          flutter build ios --release --no-codesign

      # 8. 打包
      - name: Package into IPA
        run: |
          mkdir Payload
          APP_PATH=$(find flutter/build/ios -name "Runner.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
             APP_PATH=$(find . -name "Runner.app" | head -n 1)
          fi
          
          if [ -z "$APP_PATH" ]; then
            echo "Error: Runner.app not found! Build failed."
            exit 1
          fi
          
          echo "Packaging from: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r RustDesk_1.4.0_Unsigned.ipa Payload

      # 9. 上传
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-1.4.0-Unsigned-IPA
          path: RustDesk_1.4.0_Unsigned.ipa
          retention-days: 3
