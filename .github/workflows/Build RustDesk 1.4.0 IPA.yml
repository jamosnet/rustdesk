name: Build RustDesk 1.4.0 IPA (Final V10)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    
    env:
      CC: /opt/homebrew/opt/llvm/bin/clang
      CXX: /opt/homebrew/opt/llvm/bin/clang++
      LDFLAGS: "-L/opt/homebrew/opt/llvm/lib"
      CPPFLAGS: "-I/opt/homebrew/opt/llvm/include"
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com

    steps:
      # 1. æ‹‰å–ä»£ç 
      - name: Checkout Source Code (v1.4.0)
        uses: actions/checkout@v4
        with:
          ref: 1.4.0
          submodules: recursive

      # 2. Setup Rust (1.81.0 + rustfmt)
      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0
          components: rustfmt

      # 3. Setup Flutter (3.13.9)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'
          cache: true

      # 4. å®‰è£…ç³»ç»Ÿä¾èµ–
      - name: Install System Dependencies
        run: |
          brew install llvm yasm
          echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
          pip3 install --upgrade pip setuptools --break-system-packages

      # 5. æ‰‹åŠ¨åˆ›å»ºç¼ºå¤±çš„æºç æ–‡ä»¶
      - name: Mock Missing Source Files
        run: |
          echo 'pub const VERSION: &str = "1.4.0";' > src/version.rs
          if [ ! -f "src/inline.rs" ]; then echo '// Dummy inline' > src/inline.rs; fi
          touch src/bridge_generated.rs

      # 6. å®‰è£…æ¡¥æ¥å·¥å…·
      - name: Install Bridge Codegen
        run: |
          cargo install flutter_rust_bridge_codegen --version 1.80.1 --features uuid --locked

      # 7. ã€ç»å¯¹ç¨³å¦¥ä¿®å¤ã€‘ä¿®æ”¹ pubspec.yaml
      # ä¸ä¾èµ– pyyamlï¼Œä¸ä½¿ç”¨ cat è¿½åŠ ï¼Œç›´æ¥ç”¨åŸç”Ÿ python æ’å…¥è¡Œ
      - name: Patch Dependencies (Native Python)
        working-directory: ./flutter
        run: |
          echo "ğŸ”§ Patching pubspec.yaml..."
          python3 -c "
          lines = []
          with open('pubspec.yaml', 'r') as f:
              lines = f.readlines()
          
          with open('pubspec.yaml', 'w') as f:
              for line in lines:
                  f.write(line)
                  # æ‰¾åˆ° dependency_overrides è¿™ä¸€è¡Œï¼Œåœ¨å®ƒä¸‹é¢æ’å…¥ extended_text
                  if line.strip() == 'dependency_overrides:':
                      f.write('    extended_text: 10.1.0\n')
          "
          echo "âœ… Patch applied. Dependency conflict resolved."

      # 8. ã€é¢„é˜²æŠ¥é”™ã€‘ç§»é™¤ Xcode ç­¾åé™åˆ¶
      # é˜²æ­¢å› ä¸ºæ²¡æœ‰è¯ä¹¦å¯¼è‡´ xcodebuild å¤±è´¥
      - name: Disable Xcode Signing
        working-directory: ./flutter/ios
        run: |
          echo "ğŸ”§ Disabling Xcode signing requirements..."
          sed -i '' 's/DevelopmentTeam = .*/DevelopmentTeam = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = .*/PROVISIONING_PROFILE_SPECIFIER = "";/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Runner.xcodeproj/project.pbxproj

      # 9. å®‰è£… Flutter ä¾èµ–
      - name: Install Flutter Dependencies
        working-directory: ./flutter
        run: |
          flutter pub get

      # 10. ç”Ÿæˆæ¡¥æ¥æ–‡ä»¶
      - name: Generate Bridge
        run: |
          export PATH="$HOME/.cargo/bin:/opt/homebrew/opt/llvm/bin:$PATH"
          flutter_rust_bridge_codegen \
            --rust-input src/flutter_ffi.rs \
            --dart-output flutter/lib/generated_bridge.dart \
            --c-output flutter/ios/Runner/bridge_generated.h \
            --class-name RustdeskImpl

      # 11. ç¼–è¯‘ IPA
      - name: Build IPA
        working-directory: ./flutter
        run: |
          export PATH="$HOME/.cargo/bin:$PATH"
          # ä½¿ç”¨ release æ¨¡å¼ï¼Œæ— ç­¾å
          flutter build ios --release --no-codesign

      # 12. æ‰“åŒ…ä¸ä¸Šä¼ 
      - name: Package and Upload
        run: |
          mkdir Payload
          APP_PATH=$(find flutter/build/ios -name "Runner.app" | head -n 1)
          cp -r "$APP_PATH" Payload/
          zip -r RustDesk_1.4.0_Unsigned.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-1.4.0-Unsigned-IPA
          path: RustDesk_1.4.0_Unsigned.ipa
          retention-days: 3
